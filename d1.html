<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h4>Dæmi 1</h4>
<p>
	Búið til forrit sem breytir lengdartölu úr metrum og sentimetrum í fet og tommur eða öfugt. Fyrst spyr forritið á hvorn veginn á að umbreyta, spyr síðan um viðkomandi lengd og breytir síðan. Gera má ráð fyrir að í einni tommu séu 2.53 cm en 30.5 cm
</p>
<form>
	<input type="text" id="nr1" name="fyrra_numer">
</form>
<br>
<button type="button" onclick="fet()">Breyta í fet</button>
<br>
<button type="button" onclick="tomma()">Breyta í tommu</button>
<br>
<br><p id="fet_demo">
<br>
<br>
<p id="tomma_demo">

<script type="text/javascript">

function fet(){
	var sum = 0; 
	var nr1 = Number(document.getElementById("nr1").value);
    
    var sum = nr1 * 30.5; 

    document.getElementById("fet_demo").innerHTML = sum + " fet (ft)";
}

function tomma(){
	var sum = 0; 
	var nr1 = Number(document.getElementById("nr1").value);
    
    var sum = nr1 * 2.53; 

    document.getElementById("tomma_demo").innerHTML = sum + " tommur (ln)";
}


</script>

</body>
</html>
